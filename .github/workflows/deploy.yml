name: Build and Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to server via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_FTP_USER }}
        password: ${{ secrets.HOST_FTP_PW }}
        local-dir: ./out/
        server-dir: ./apps/invoice/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
